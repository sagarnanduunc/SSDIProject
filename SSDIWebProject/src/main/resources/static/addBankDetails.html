<header class="header blockSizeRegistration">
    <table style="width:100%; height:100% ">
        <tr>
            <th style="width:35%"></th>
            <th>
                <div class="text-vertical-center">
                    <div>
                    </div>
                    <form name="bankForm" id="bankForm" ng-submit="register()" novalidate>
                        <table cellpadding="5">
                            <tr>
                                <th>
                                    <h1>New Bank Details</h1>
                                </th>
                            </tr>
                            <!-- Bank Name field -->
                            <tr>
                                <th>
                                    <label>Bank Name:</label>
                                </th>
                                <th>
                                    <input type="text" name="bname" ng-model="bank.bankName"
                                           ng-model-options="{ debounce: 500 }" required>
                                </th>
                                <th>
                                    <p class=" error" ng-show="bankForm.bankName.$dirty">
                                        <span ng-show="bankForm.bankName.$invalid">This field is required.</span>
                                    </p>
                                </th>
                            </tr>
                            <!-- Account Number field -->
                            <tr>
                                <th>
                                    <label>Account Number:</label>
                                </th>
                                <th>
                                    <input type="number" name="acnum" ng-model="bank.accountNumber"
                                           ng-model-options="{ debounce: 500 }" required>
                                </th>
                                <th>
                                    <p class=" error" ng-show="bankForm.accountNumber.$dirty">
                                        <span ng-show="bankForm.accountNumber.$invalid">This field is required.</span>
                                    </p>

                                </th>

                            </tr>
                            <!-- Holder Name field -->
                            <tr>
                                <th>
                                    <label>Holder Name:</label>
                                </th>
                                <th>
                                    <input type="text" name="acholder" ng-model="bank.accountHolderName"
                                           ng-model-options="{ debounce: 500 }" required>
                                </th>
                                <th>
                                    <p class=" error" ng-show="bankForm.accountHolderName.$dirty">
                                        <span ng-show="bankForm.accountHolderName.$invalid">This field is required.</span>
                                    </p>
                                </th>
                            </tr>
                            <!-- Routing Number field -->
                            <tr>
                                <th>
                                    <label>Routing Number:</label>
                                </th>
                                <th>
                                    <input type="number" name="routingNum" ng-model="bank.routingNumber"
                                           ng-model-options="{ debounce: 500 }" required>
                                </th>
                                <th>
                                    <p class=" error" ng-show="bankForm.routingNumber.$dirty">
                                        <span ng-show="bankForm.routingNumber.$invalid">This field is required.</span>
                                    </p>
                                </th>
                            </tr>
                            <tr>
                                <th></th>
                                <th>
                                    <button class="btn btn-dark btn-lg" type="submit" form="bankForm" value="Submit"
                                            ng-disabled="bankForm.$invalid">
                                        Submit
                                    </button>
                                </th>
                                <th></th>
                            </tr>
                        </table>
                    </form>
                </div>
            </th>
            <th></th>
        </tr>
    </table>
</header>
