    <script src="login.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">


    <!-- Temporary fix for navbar responsiveness -->
    <style>
        .navbar-toggler {
            z-index: 1;
        }

        .blockSize {

            padding-top: 9%;
            padding-bottom: 12%;
        }

        @media (max-width: 576px) {
            nav > .container {
                width: 100%;
            }
        }

        /* Temporary fix for img-fluid sizing within the carousel */

        .carousel-item.active,
        .carousel-item-next,
        .carousel-item-prev {
            display: block;
        }
    </style>

</head>

<body>


<header class="header blockSize">
    <div class="text-vertical-center">
        <h1>Sign into your account</h1>
        <br>
        <form name="loginForm" ng-controller="loginController" id="loginForm" ng-submit="login()" novalidate>

            <!-- Email field -->
            <p class="centered">
                <label>Email:
                    <input type="email" name="email" ng-model="user.email" ng-model-options="{ updateOn: 'blur' }"
                           required>
                </label>
            <p class="centered error" ng-show="loginForm.email.$dirty">
                <span ng-show="loginForm.email.$error.required">Your email address is required.</span>
                <span ng-show="loginForm.email.$error.email">Please enter a valid email address.</span>
            </p>

            <!-- Password field -->
            <p class="centered">
                <label>Password:
                    <input type="password" name="password" ng-model="user.password"
                           ng-model-options="{ updateOn: 'blur' }"
                           required>
                </label>
            </p>
            <p class="centered error" ng-show="loginForm.password.$dirty">
                <span ng-show="loginForm.password.$invalid">Your password is required.</span>
            </p>
        </form>
        <br>
        <button class="btn btn-dark btn-lg" type="submit" form="loginForm" value="Submit"
                ng-disabled="loginForm.$invalid">
            Submit
        </button>
        <p class="centered error" ng-show="loginError">Your login credentials did not match.</p>
    </div>

</header>


<!--Navigation-->
<nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">
        <a class="navbar-brand" href="#">Rental App</a>
        <div class="collapse navbar-collapse" id="navbarExample">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="landingPage.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <!--<a class="nav-link" href="#">Services</a>-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
