<header class="header blockSizeLogin">
    <div class="text-vertical-center">
        <h1>Sign into your account</h1>
        <br>
        <form name="loginForm" id="loginForm" ng-submit="login()" novalidate>

            <!-- Email field -->
            <p class="centered">
                <label>Email:
                    <input type="email" name="email" ng-model="user.email" ng-model-options="{ updateOn: 'blur' }"
                           required>
                </label>
            <p class="centered error" ng-show="loginForm.email.$dirty">
                <span ng-show="loginForm.email.$error.required">Your email address is required.</span>
                <span ng-show="loginForm.email.$error.email">Please enter a valid email address.</span>
            </p>

            <!-- Password field -->
            <p class="centered">
                <label>Password:
                    <input type="password" name="password" ng-model="user.password"
                           ng-model-options="{ updateOn: 'blur' }"
                           required>
                </label>
            </p>
            <p class="centered error" ng-show="loginForm.password.$dirty">
                <span ng-show="loginForm.password.$invalid">Your password is required.</span>
            </p>
        </form>
        <br>
        <button class="btn btn-dark btn-lg" type="submit" form="loginForm" value="Submit"
                ng-disabled="loginForm.$invalid">
            Submit
        </button>
        <p class="centered error" ng-show="loginError">Your login credentials did not match.</p>
    </div>

</header>
