<header class="header blockSizeRegistration">


    <table style="width:100%; height:100% ">
        <tr>
            <th style="width:35%"></th>
            <th>


                <div class="text-vertical-center">

                    <form name="addProductForm" id="addProductForm" ng-submit="addProduct()" novalidate>
                        <table cellpadding="5">
                            <tr>
                                <th colspan="3">
                                    <h1 class="centered">Add New Product</h1>
                                </th>
                            </tr>
                            <!-- Name field -->
                            <tr>
                                <th>
                                    <label>Name:</label>
                                </th>
                                <th>
                                    <input type="text" name="name" ng-model="product.name"
                                           ng-model-options="{ debounce: 500 }" required>
                                </th>
                                <th>
                                    <p class=" error" ng-show="addProductForm.name.$dirty">
                                        <span ng-show="addProductForm.name.$invalid">This field is required.</span>
                                    </p>
                                </th>
                            </tr>

                            <!-- Description field -->
                            <tr>
                                <th>
                                    <label>Description:</label>
                                </th>
                                <th>
                                <textarea rows="4" cols="50" name="description" ng-model="product.description"
                                          ng-model-options="{ debounce: 500 }" required>
                                <!--<input type="text" name="lastName" ng-model="user.lastName" ng-model-options="{ debounce: 500 }">-->
                                </textarea>
                                </th>
                                <th>

                                </th>

                            </tr>
                            <tr>
                                <th colspan="3">
                                    <p class=" error" ng-show="addProductForm.description.$dirty">
                                        <span ng-show="addProductForm.name.$invalid">This field is required.</span>
                                    </p>
                                </th>
                            </tr>

                            <!-- Price Field -->
                            <tr>
                                <th>
                                    <label>Price:</label>
                                </th>
                                <th>
                                    $<input type="number" name="price" ng-model="product.price"
                                            ng-model-options="{ debounce: 500 }"
                                            required>
                                </th>
                                <th>
                                    <p class="error" ng-show="addProductForm.price.$dirty">
                                        <span ng-show="addProductForm.price.$error.required">This field is required.</span>
                                        <span ng-show="addProductForm.price.$error.number">Please enter a valid price.</span>
                                    </p>
                                </th>

                            </tr>

                            <!-- Category field -->
                            <tr>
                                <th>
                                    <label>Category:</label>
                                </th>
                                <th>
                                    <select name="category" ng-model='product.category'
                                            ng-options="x for x in categories" ng-model-options="{ debounce: 500 }"
                                            required>
                                    </select>
                                </th>
                                <th>
                                    <p class=" error" ng-show="addProductForm.category.$dirty">
                                        <span ng-show="addProductForm.category.$invalid">Please select one option.</span>
                                    </p>
                                </th>

                            </tr>

                            <!-- Confirm password field -->
                            <tr>
                                <th>
                                    <label>Photo:</label>
                                </th>
                                <th>
                                <span class="btn btn-default btn-file">
                                    <!--<input type="file" id="photo" accept=".jpg,.png,.gif,.jpeg">-->
                                <input type="file" file-model="myFile" accept=".jpg,.png,.gif,.jpeg"/>
                                </span>
                                </th>
                                <th>

                                </th>

                            </tr>
                            <tr>
                                <th></th>
                                <th>
                                    <button class="btn btn-dark btn-lg" type="submit" form="addProductForm"
                                            value="Submit">
                                        Add Photo
                                    </button>

                                </th>
                                <th></th>
                            </tr>
                        </table>


                    </form>

                </div>
            </th>
            <th></th>
        </tr>
    </table>
</header>
