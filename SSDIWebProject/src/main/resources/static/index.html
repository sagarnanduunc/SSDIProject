<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Demo application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div ng-controller="Hello">
    <table>
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Course Name</th>
        </tr>
        <tr ng-repeat="student in students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.course}}</td>
        </tr>
    </table>
<!--    <p>Student {{students[0].name}} has ID {{students[0].id}} and is taking {{students[0].course}}.</p>
    <p>Student {{students[1].name}} has ID {{students[1].id}} and is taking {{students[1].course}}.</p>-->
</div>
</body>
</html>
