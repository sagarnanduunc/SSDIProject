<!DOCTYPE html>
<html lang="en" ng-app="registration">
<head>
    <meta charset="UTF-8">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="registration.js"></script>
</head>
<body>
<h2 class="centered">Create a new account</h2>
<form name="registrationForm" ng-controller="registrationController" id="registrationForm">
    <p class="centered">
        <label>First Name:
            <input type="text" name="firstName" ng-model="user.firstName" ng-model-options="{ updateOn: 'blur' }" required>
            <span class="error" ng-show="registrationForm.firstName.$dirty">
                <span ng-show="registrationForm.firstName.$invalid">This field is required.</span>
            </span>
        </label>
    </p>
    <p class="centered">
        <label>Last Name:
            <input type="text" name="lastName" ng-model="user.lastName" ng-model-options="{ updateOn: 'blur' }">
        </label>
    </p>
    <p class="centered">
        <label>Email:
            <input type="email" name="email" ng-model="user.email" ng-model-options="{ updateOn: 'blur' }" required>
            <span class="error" ng-show="registrationForm.email.$dirty">
                <span ng-show="registrationForm.email.$error.required">This field is required.</span>
                <span ng-show="registrationForm.email.$error.email">Please enter a valid email address.</span>
            </span>
        </label>
    </p>
    <p class="centered">
        <label>Password:
            <input type="password" name="password" ng-model="user.password" ng-model-options="{ updateOn: 'blur' }" required>
            <span class="error" ng-show="registrationForm.password.$dirty">
                <span ng-show="registrationForm.password.$invalid">This field is required.</span>
            </span>
        </label>
    </p>
    <p class="centered">
        <label>Confirm Password:
            <input type="password" name="confirm" ng-model="user.confirmPassword" ng-model-options="{ updateOn: 'blur' }" required>
            <span class="error" ng-show="registrationForm.confirm.$dirty">
                <span ng-show="registrationForm.confirm.$invalid">This field is required.</span>
            </span>
        </label>
    </p>
    <p class="centered error" ng-show="registrationForm.password.$valid && registrationForm.confirm.$valid && user.password !== user.confirmPassword">
        Please make sure both copies of your password match.
    </p>
</form>
<div class="centered">
<button class="button" type="submit" form="registrationForm" value="Submit" ng-disabled="registrationForm.$valid && user.password !== user.confirmPassword">
    Submit
</button></div>
</body>
</html>
